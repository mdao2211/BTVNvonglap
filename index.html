<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array Operations</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />
  </head>
  <body>
    <h1>Array Operations</h1>
    <div>
      <label for="integerInput"
        >Enter the number of elements in the array:</label
      >
      <input type="text" id="integerInput" />
      <button class="btn btn-primary" onclick="addIntegers()">Press</button>
    </div>
    <br />
    <div>
      <button class="btn btn-primary" onclick="checkArrays()">
        Check Arrays
      </button>
      <button class="btn btn-primary" onclick="sumPositive()">
        Sum of Positive Numbers
      </button>
      <button class="btn btn-primary" onclick="countPositive()">
        Count Positive Numbers
      </button>
      <button class="btn btn-primary" onclick="findMin()">
        Find Minimum Number
      </button>
      <button class="btn btn-primary" onclick="findMinPositive()">
        Find Minimum Positive Number
      </button>
      <button class="btn btn-primary" onclick="findLastEven()">
        Find Last Even Number
      </button>
      <button class="btn btn-primary" onclick="swapValues()">
        Swap Values
      </button>
      <button class="btn btn-primary" onclick="sortArray()">Sort Array</button>
      <button class="btn btn-primary" onclick="findFirstPrime()">
        Find First Prime Number
      </button>
      <button class="btn btn-danger" onclick="clearResult()">Clear</button>
    </div>

    <br />
    <div>
      <label for="floatInput">Enter float numbers (comma separated): </label>
      <input type="text" id="floatInput" />
      <button class="btn btn-primary" onclick="addFloats()">Press</button>

      <br />
      <br />
      <button class="btn btn-primary" onclick="checkArrays()">
        Check Arrays
      </button>
      <button class="btn btn-primary" onclick="countIntegersInArray()">
        Count Integers in Array
      </button>
      <button class="btn btn-primary" onclick="comparePosNeg()">
        Compare Positive and Negative Numbers
      </button>
    </div>
    <div id="result"></div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
    <script src="./index.js"></script>
  </body>
</html>
